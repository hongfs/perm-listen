name: Release

on: push

jobs:
  release:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Build
        run: |
          cd $GITHUB_WORKSPACE
          go mod tidy
          GOOS=linux GOARCH=amd64 go build -o listen main.go
          ls -lh
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: listen