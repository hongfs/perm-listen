on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Build
        run: |
          cd $GITHUB_WORKSPACE
          go mod tidy
          go build -o listen main.go
          ls -lh